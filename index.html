<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de robótica</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            color: white;
            background: black;
            margin: 0;
            font-family: "Chakra Petch", sans-serif;
            margin-bottom: 100px;
        }

        header {
            border-bottom: solid 2px rgb(42, 122, 228);
            padding: 20px;
            font-size: 32px;
            color: rgb(42, 122, 228);
            text-align: center;
        }

        .chamada {
            background: rgb(223, 193, 255);
            padding: 80px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .chamada-texto {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        h1 {
            font-size: 40px;
            color: #333;
        } 

        .chamada p {
            font-size: 20px;
            color: #444;
        } 

        .categoria {
            padding: 20px 5%;
            margin-top: 50px;
        }

        .categoria h2 {
            color: rgb(42, 122, 228);
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .categoria-videos {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: rgb(42, 122, 228) #111;
        }

        /* Personaliza a barra de rolagem para navegadores WebKit */
        .categoria-videos::-webkit-scrollbar {
            height: 8px;
        }

        .categoria-videos::-webkit-scrollbar-track {
            background: #111;
            border-radius: 10px;
        }

        .categoria-videos::-webkit-scrollbar-thumb {
            background: rgb(42, 122, 228);
            border-radius: 10px;
        }

        .video-item {
            position: relative;
            flex: 0 0 auto;
            width: 320px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(42, 122, 228, 0.7);
        }

        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-item:hover img {
            opacity: 0.8;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        @media (max-width: 768px) {
            .chamada {
                flex-direction: column;
                text-align: center;
            }
            
            .chamada-texto {
                margin-right: 0;
                margin-bottom: 30px;
            }
            
            iframe {
                width: 100%;
                height: auto;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
   <header>Soluções Robóticas</header>
   
   <section class="chamada">
        <div class="chamada-texto">
            <h1>Trabalhando com Robótica Educacional</h1>
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p>
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p>
        </div>
 
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qS7OsvKqojg?si=NuCNAyMA1DBL4ZuU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
        </div>
   </section>
    
    <section class="categoria">
        <h2>O MELHOR DA ROBÓTICA ESTÁ AQUI</h2>
        <div class="categoria-videos">
            <!-- Vídeos corrigidos com IDs corretos -->
            <a href="https://youtu.be/SE05iCw3qY8" class="video-item">
                <img src="https://img.youtube.com/vi/SE05iCw3qY8/maxresdefault.jpg" alt="Robótica Educacional"/>
                <div class="play-overlay">
                    <div class="play-icon"></div>
                </div>
            </a>
            
            <a href="https://youtu.be/v6wWUlXdEDU" class="video-item">
                <img src="https://img.youtube.com/vi/v6wWUlXdEDU/maxresdefault.jpg" alt="Soluções em Robótica"/>
                <div class="play-overlay">
                    <div class="play-icon"></div>
                </div>
            </a>
            
            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc" class="video-item">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Inovação em Robótica"/>
                <div class="play-overlay">
                    <div class="play-icon"></div>
                </div>
            </a>
            
            <a href="https://www.youtube.com/watch?v=lpkw_hWW-Hw" class="video-item">
                <img src="https://img.youtube.com/vi/lpkw_hWW-Hw/maxresdefault.jpg" alt="Tecnologia Robótica"/>
                <div class="play-overlay">
                    <div class="play-icon"></div>
                </div>
            </a>
            
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis" class="video-item">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Futuro da Robótica"/>
                <div class="play-overlay">
                    <div class="play-icon"></div>
                </div>
            </a>
        </div>
    </section>
    
</body>
</html>
